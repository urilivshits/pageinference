<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talk to the webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Talk to the webpage</h1>
      <div class="header-buttons">
        <button id="themeToggleBtn" class="icon-button" title="Toggle Theme">üåì</button>
        <button id="settingsBtn" class="icon-button" title="Settings">‚öôÔ∏è</button>
      </div>
    </header>

    <div id="mainContent" class="content-area">
      <div class="info-message">
        <p>Ask a question about the current page.</p>
      </div>
      
      <!-- Chat history will appear here -->
      <div id="chatHistory" class="chat-history"></div>
      
      <div class="question-container">
        <textarea id="questionInput" placeholder="What would you like to know about this page?"></textarea>
        <button id="submitBtn" class="primary-button">Ask</button>
      </div>
      
      <div id="loadingIndicator" class="loading hidden">
        <div class="spinner"></div>
        <p>Processing...</p>
      </div>
      
      <div id="errorMessage" class="error-message hidden"></div>
      
      <div id="answerContainer" class="answer-container hidden">
        <h2>Answer</h2>
        <div id="answerContent" class="answer-content"></div>
      </div>
      
      <div class="action-buttons">
        <button id="clearChatBtn" class="secondary-button small hidden">Clear Chat</button>
      </div>
    </div>
    
    <div id="settingsContent" class="content-area hidden">
      <h2>Settings</h2>
      
      <div class="settings-group">
        <label for="apiKeyInput">OpenAI API Key</label>
        <div class="api-key-container">
          <input type="password" id="apiKeyInput" placeholder="Enter your OpenAI API key">
          <button id="toggleApiKeyBtn" class="icon-button small" title="Show/Hide API Key">üëÅÔ∏è</button>
        </div>
        <small>Your API key is stored locally and only used to make API calls to OpenAI.</small>
      </div>
      
      <div class="settings-group">
        <label for="modelSelect">OpenAI Model</label>
        <select id="modelSelect">
          <option value="gpt-4o-mini">GPT-4o mini (Default)</option>
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
          <option value="gpt-4">GPT-4</option>
          <option value="gpt-4o">GPT-4o</option>
        </select>
        <small>Note: Some models may require additional API access permissions.</small>
      </div>

      <div class="settings-group">
        <label>Theme</label>
        <div class="theme-options">
          <label class="theme-option">
            <input type="radio" name="theme" value="system" checked>
            System
          </label>
          <label class="theme-option">
            <input type="radio" name="theme" value="light">
            Light
          </label>
          <label class="theme-option">
            <input type="radio" name="theme" value="dark">
            Dark
          </label>
        </div>
      </div>
      
      <div class="settings-actions">
        <button id="saveSettingsBtn" class="primary-button">Save Settings</button>
        <button id="backBtn" class="secondary-button">Back</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
