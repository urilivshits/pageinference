<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iuliia's Lil Helper</title>
  <link rel="stylesheet" href="styles/popup.css">
  <link rel="stylesheet" href="../lib/highlight.min.css">
  <script src="../lib/highlight.min.js"></script>
  <script src="../lib/markdown-it.min.js"></script>
  <style>
    /* Add auto-execute highlight styling */
    .auto-execute {
      background-color: rgba(76, 175, 80, 0.1) !important;
      border-color: #4CAF50 !important;
      transition: background-color 0.8s, border-color 0.8s !important;
    }
    
    .auto-execute-notice {
      background-color: #4CAF50;
      color: white;
      padding: 8px;
      text-align: center;
      font-weight: bold;
      border-radius: 4px;
      margin: 8px 0;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body data-theme="light">
  <div id="double-click-area" title="Double-click to run last query"></div>
  <div class="popup-container">
    <!-- Header with controls -->
    <header class="popup-header">
      <div class="logo">
        <img src="../icons/default_icon48.png" alt="Page Inference Logo">
        <h1>Page Inference</h1>
      </div>
      <!-- <div class="window-controls">
        <button id="minimize-button" class="window-control minimize" title="Minimize">‚àí</button>
        <button id="close-button" class="window-control close" title="Close">√ó</button>
      </div> -->
    </header>
    
    <!-- Tab navigation -->
    <nav class="tab-navigation">
      <button id="new-chat-button" class="tab-button" title="New Chat">New Chat</button>
      <button id="history-tab" class="tab-button" data-tab="history">History</button>
      <button id="settings-tab" class="tab-button" data-tab="settings">Settings</button>
    </nav>

    <!-- Current conversation info -->
    <div id="current-conversation-info" class="conversation-info hidden">
      <div id="current-conversation-title" class="chat-session-title"></div>
      <div id="current-conversation-timestamp" class="session-meta"></div>
    </div>
    
    <!-- Chat tab -->
    <div id="chat-container" class="tab-container active" data-tab="chat">
      <div id="chat-messages" class="chat-messages"></div>
      <div id="loading-indicator" class="loading-indicator hidden">
        <div class="spinner"></div>
        <span>AI is thinking...</span>
      </div>
      <div id="error-message" class="error-message hidden"></div>
      <div class="chat-input-container">
        <!-- <div class="action-buttons"> -->
          <!-- Buttons removed as per new requirements -->
        <!-- </div> -->
        <div class="chat-input-main">
          <textarea id="message-input" placeholder="Ask a question..." rows="1"></textarea>
          <button id="send-button" class="send-button">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    
    <!-- History tab -->
    <div id="history-container" class="tab-container" data-tab="history">
      <div class="history-header">
        <div class="filter-container">
          <input id="filter-input" type="text" placeholder="Search sessions...">
          <div class="domain-filter">
            <input id="domain-filter-toggle" type="checkbox">
            <label id="domain-filter-label" for="domain-filter-toggle">Only show current site</label>
          </div>
        </div>
      </div>
      <ul id="sessions-list" class="sessions-list"></ul>
      <div id="no-sessions-message" class="no-sessions-message">No chat sessions found</div>
    </div>
    
    <!-- Settings tab -->
    <div id="settings-container" class="tab-container" data-tab="settings">
      <div class="settings-section">
        <h2>API Key</h2>
        <div class="setting-item">
          <div class="api-key-input-container">
            <input id="api-key-input" type="password" placeholder="sk-...">
            <button id="toggle-api-key-button" class="icon-button small" title="Show/Hide API Key">üëÅÔ∏è</button>
            <button id="save-api-key-button" class="primary-button">Save</button>
          </div>
          <p class="setting-description">Your API key is stored locally and never sent to our servers.</p>
        </div>
      </div>
      
      <div class="settings-section">
        <div class="setting-item">
          <label>Theme</label>
          <div class="theme-options">
            <label class="theme-option">
              <input type="radio" name="theme" value="system" checked>
              System
            </label>
            <label class="theme-option">
              <input type="radio" name="theme" value="light">
              Light
            </label>
            <label class="theme-option">
              <input type="radio" name="theme" value="dark">
              Dark
            </label>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
